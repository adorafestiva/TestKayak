<!DOCTYPE html>
<html>
   <head>
	  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	  <title> Drive API Test</title>
	  <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
	  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
   </head>
   <body>
	  <input type="button" id="authorizeButton" style="display: none" value="Authorize" />
		<div id="divAuthorizedContent" style="display: none">
		   <div id="errorMessage"></div>
			<button id="changeProject" onclick="showSelectProjectForm()">Change Project</button>
			<div id="projectSelectForm" style="display: none">
				<h3>Select A Project</h3>
				<br />
				<form id="selectForm">
				</form>
				Or instead, <button name="createNewInstead" onclick="showNewProjectForm()">Create New Project</button>
			</div>
			<div id="newProjectForm" style="display: none">
				<h3>Create New Project</h3> 
				<br /> 
				<form> 
					<label for='projectTitle'>Project Title: </label><input id='projectTitle' type='text' /> 
					<input type='button' value='Submit' onclick="showSelectTemplateForm(document.getElementById('projectTitle').value, loadProject)" /> 
				</form>
			</div>
			
			<div id="selectTemplate" style="display: none">
				<h3>Select Template for <span id="siteName"></span></h3> 
				<br /> 
				<form> 
					<label for='templateTitle'>Template Title: </label>
					<input id='templateSelect' name='templateSeletion' type='radio' value='Default' checked>Default</input>
					<input type='button' value='Submit' onclick="selectTemplate()" /> 
				</form>
			</div>
			<div id="editProject" style="display: none">
			<p><h3>Pages: </h3></p>
			<form> 
					<label for='pageTitle'>Page Title: </label><input id='pageTitle' type='text'> 
					<input type='button' value='Create New Page' onclick="createPage(document.getElementById('pageTitle').value)" /> 
				</form>
			<div id="pagesList"></div>
			
			<p><h3>Templates: </h3><br /><div id="templatesList"></div> </p>
			
			<p><h3>Tiles: </h3><br /><div id="tilesList"></div> </p>
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/scripts/facade.js"></script>
		<script type="text/javascript" src="/scripts/project.js"></script>
		<script type="text/javascript" src="/scripts/script.js"></script>
		<script type="text/javascript" src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
	</body>
</html>
